<h1>{{ title }}</h1>

<app-tab
  [tab]="tab"
  *ngFor="let tab of tabItems"
  (changeActive)="onChangeActive($event)"
  [isActive]="tab === activeItem"
></app-tab>

<div>{{ activeItem.panel }}</div>
